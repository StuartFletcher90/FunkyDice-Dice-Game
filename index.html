<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Livvic:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Funky Dice</title>
</head>
<body>
    <!-- splash container hides elements in js -->
    <div id="splash-container">
        <div class="container">
            <h1>Funky Dice</h1>
            <h4>First to 20 wins, rolls of 1 is a gameover!</h4>
        </div>

        <div class="container">
            <div class="row">

                <div class="column">
                    <button type="button" id="btnSinglePlayer" class="button-style">Single Player</button>
                </div>
                <div class="column">
                    <button type="button" id="btnTwoPlayer" class="button-style">Two Player</button>
                </div>
            
            </div>
        </div>
    </div>
    <!-- splash endss -->
    <div id="single-player" class="container">
        <div class="instructions">
            <h3></h3>
        </div>
            <div class="dice-container">
                <img src="./img/dice_unknown.png" id="singlePlayer-dice">
            </div>
            <button class="button-style" id="singlePlayer-roll">Roll!</button>
            <div class="container">
                <div class="row">
                    <div class="column">
                        <div class="score">
                            <p id="singlePlayer-score"></p>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="button-style" id="singlePlayer-reset">Reset Game</button>

    </div>

    <div id="two-player" class="container">

        <div class="container">
            <div class="row">

                <div class="column">

                    <div class="player current" id="player1">
                        <div class="dice-container">
                            <img src="./img/dice_unknown.png" id="player1-dice">
                        </div>
                        <button class="button-style" id="player1-roll">Roll!</button>
                    </div>
                </div>

                <div class="column">

                    <div class="player" id="player2">
                        <div class="dice-container">
                            <img src="./img/dice_unknown.png" id="player2-dice">
                        </div>
                        <button class="button-style" id="player2-roll" disabled>Roll!</button>
                    </div>

                </div>
            <!-- scores -->
            </div>
            <div class="row">
                <div class="column">
                    <div class="score">
                        <p id="player1-score"></p>
                    </div>
                </div>
                <div class="column">
                    <div class="score">
                        <p id="player2-score"></p>
                    </div>
            </div>

        </div>
        <div class="button-placeholder">
            <button type="button" class="button-style" id="twoPlayer-reset">Reset Game</button>
        </div>
    </div>
    
    <script src="./js/dice.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
